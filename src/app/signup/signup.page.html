<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h1>Welcome to Formatech!</h1>
			</div>
			<div padding>
        <ion-item>
          <ion-input [(ngModel)]='name' type="text" placeholder="Name"></ion-input>
        </ion-item>
				<ion-item>
					<ion-input [(ngModel)]='email' type="email" placeholder="Email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]='password' type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>

			<div padding>
        <ion-button (click)='signup()' size="large" expand='block'>Signup</ion-button>

			</div>
		</ion-col>
	</ion-row>
</ion-grid>
