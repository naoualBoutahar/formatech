<ion-grid >
	<ion-row justify-content-center > 
		<ion-col  align-self-center size-md="6" size-lg="5" size-xs="12">

	<form text-center (ngSubmit)="login()" [formGroup]="credentials">
	<div text-center>
		<h1>Welcome back!</h1>
	</div>
	<div padding><ion-item fill="solid" class="ion-margin-bottom">
<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
<ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
</ion-item>
<ion-item fill="solid" class="ion-margin-bottom">
<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
<ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6 characters</ion-note>
</ion-item>
</div>
<div padding><ion-button size="large"  type="submit" expand="block" [disabled]="!credentials.valid"  (click)="login()">Log in</ion-button>
<ion-button type="button" size="large"  expand="block" color="secondary" (click)="register()">Create account</ion-button>
</div>


</form></ion-col></ion-row></ion-grid>
