<ion-content fullscreen>
 
  <div class="ion-text-end">
    <ion-button slot="end" size="small" class="ion-margin-end" class="close" (click)="close()">
      <ion-icon name="close"></ion-icon>

    </ion-button>
  </div>
 
  <div class="ion-padding">
 
    <ion-list>
      <ion-item *ngFor="let c of cart" class="ion-text-wrap">
        <ion-grid  style="height: 100%"><ion-row justify-content-center align-items-center style="height: 100%">
          <ion-col >
               <img src="{{c.img}}" alt="">
           </ion-col>   
           
      <ion-col 
      >
            <div class="infos" >
            <ion-card-title><h2>{{c.title}}</h2></ion-card-title>
            <ion-label ><h4>Price :{{c.price}}DH</h4></ion-label>    
          </div>
      </ion-col >
      <ion-col >  <ion-button size="small"  (click)="removeCartItem(c)">
        <ion-icon name="close"></ion-icon>
      </ion-button>
        
      
      </ion-col></ion-row>
          </ion-grid>
       
            
         
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() | currency:'DH' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
 
  </div>
 
</ion-content>
