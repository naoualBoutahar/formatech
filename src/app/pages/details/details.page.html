<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
    <ion-button slot="end" size="small" class="ion-margin-end" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>

    </ion-button>
  </ion-toolbar>
</ion-header>
 
 <ion-grid *ngIf="course"><ion-row >
    <ion-col> <img src="{{course.img}}" alt="">
</ion-col> <ion-col>
      <ion-card-title><h2>{{course.title}}</h2></ion-card-title>
   <ion-label ><h4>Price :{{course.price}}DH</h4></ion-label> 
 </ion-col>   
  
</ion-row>
<ion-row padding>
<p>{{course.description}}</p>
 </ion-row>
</ion-grid>
